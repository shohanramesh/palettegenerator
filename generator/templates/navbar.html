{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Used for responsive navigation bar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "navbar") {
                x.className += " responsive";
            }
            else {
                x.className = "navbar";
            }
        }
    </script>
</head>
<body>

    <div class="navbar" id="myTopnav">
        <a href="{% url 'Home' %}">
            <img style="margin: 15px 30px;" src="{% static '/assets/wordmark.png' %}" alt="Palette Generator">
        </a>
        <a class="active" href="{% url 'Home' %}">Home</a>
        <a href="{% url 'About' %}">About Us</a>
        <a href="{% url 'Generator' %}">Generator</a>
        <a href="{% url 'Examples' %}">Examples</a>
        <a href="https://github.com/faith-lu/faith-lu.github.io" target="_blank">GitHub</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</body>
</html>
